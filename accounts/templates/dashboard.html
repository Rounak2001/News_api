
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
<div class="row">
    <!-- Add this in the head section of your HTML -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha384-d7e9dTzBM8SOIHQrnUsV6feXE5pTJ/gUqPLz2mFaS0sRTtML8LJc7HPJFmJ6ZQZz" crossorigin="anonymous">

    <div class="col-md-8 mx-auto">
        <h2>Your Blogs</h2>
        <ul>
            {% for blog in blogs %}
                <li>
                    <h4>{{ blog.title }}</h4>
                    <p>{{ blog.content }}</p>
                    <p>{{ blog.date_created }}</p>
                    <p>{{blog.user}}</p>
                    <a href="{% url 'delete_blog' blog.id %}" class="btn btn-danger">
                        <i class="fas fa-trash"></i> Delete
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
